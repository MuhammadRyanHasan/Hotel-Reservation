<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="http://127.0.0.1/Hotel-Reservation/CSS/UserAuthentication-R/UserAuthentication.css" />
</head>
<body>
  <div id="Login-container">
    <h1>Login</h1>
    <form id="Login-form">
      <label>Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />
      <label>Password</label>
      <input type="password" id="password" name="password" placeholder="Enter a password" required />
      <a href="http://127.0.0.1/Hotel-Reservation/VIEW/UserAuthentication-R/SignUp.html">Don't Have an Account? SignUp!</a> <br>
      <a href="/forgotpass">Forgot password?</a>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>

<html>
<head>
    <title>Forgot Password</title>
    <script src="C:\xampp\htdocs\Hotel-Reservation\JS\UserAuthentication-R\UserAuthentication.js"></script>
</head>
<body>
    <h2>Forgot Password</h2>
    <form onsubmit="return validateForgetPasswordForm()">
        <label>Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <button type="submit">Reset Password</button>
    </form>
    <h2>Reset Password</h2>
    <form onsubmit="return validateResetPasswordForm()">
        <label">Authentication Code:</label>
        <input type="text" id="authCode" name="authCode" required><br><br>
        
        <label>New Password:</label>
        <input type="password" id="newPassword" name="newPassword" required><br><br>
        
        <label>Confirm New Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

        <button type="submit">Reset Password</button>
    </form>
    
    <p><a href="file:///C:/xampp/htdocs/Hotel-Reservation/VIEW/UserAuthentication-R/Login.html">Back to Login</a></p>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Signup</title>
  <link rel="stylesheet" href="http://127.0.0.1/Hotel-Reservation/CSS/UserAuthentication-R/UserAuthentication.css" />
</head>
<body>
  <div id="signup-container">
    <h1>Registration</h1>
    <form id="signup-form">
      <label>Full Name</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required />
      <label>Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />
      <label>Password</label>
      <input type="password" id="password" name="password" placeholder="Enter a password" required />
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required />
      <label>Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" />
      <a href="http://127.0.0.1/Hotel-Reservation/VIEW/UserAuthentication-R/Login.html">Already have an account? Login!</a>
      <button type="submit">Register</button>
    </form>
  </div>
<script src="http://127.0.0.1/Hotel-Reservation/JS/UserAuthentication-R/UserAuthentication.js"></script>
</body>
</html>
